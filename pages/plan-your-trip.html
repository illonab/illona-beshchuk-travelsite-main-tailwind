<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaii</title>
    <link rel="stylesheet" href="/build/css/style.css">
</head>

<body>
    <header class="flex items-center px-16 py-8 justify-between bg-center text-travelBlue sticky top-0 z-10 bg-white">
        <a href="/index.html" class="flex flex-grow-0 flex-shrink-0 flex-basis-auto">
            <h1 class="text-2xl font-bold hover:transition-colors duration-200 ease-linear hover:text-travelOrange ">
                Travel Site
            </h1>
        </a>
        <div>
            <button id="mobile-open-button" class="text-3xl md:hidden focus:outline-none">
                &#9776;
            </button>
            <nav class="hidden md:flex space-x-8 text-lg" aria-label="main">
                <a href="/index.html"
                    class="hover:transition-colors duration-200 ease-linear hover:text-travelOrange">Home</a>
                <a href="/pages/hawaii.html"
                    class="hover:transition-colors duration-200 ease-linear hover:text-travelOrange">Hawaii</a>
                <a href="/pages/iceland.html"
                    class="hover:transition-colors duration-200 ease-linear hover:text-travelOrange">Iceland</a>
                <a href="/pages/greece.html"
                    class="hover:transition-colors duration-200 ease-linear hover:text-travelOrange">Greece</a>
            </nav>
        </div>

    </header>

    <main
        class="bg-[url('/assets/images/plan-your-trip.jpg')] bg-cover bg-center px-16 py-32 flex flex-col items-center">
        <h1
            class="[text-shadow:_0_1px_0_rgb(0_0_0_/_50%)] mb-8 text-4xl md:text-5xl font-bold text-white text-left self-start">
            Plan your trip
        </h1>
        <div class=" bg-white w-[100%] lg:w-[50%] px-10 py-16 rounded-lg">
            <form action="#" method="POST" class="mx-auto  max-w-xl ">
                <div class="grid grid-cols-1 gap-x-8 gap-y-6 lg:grid-cols-2">
                    <div>
                        <label for="first-name" class="block text-sm font-semibold leading-6 text-travelBlue">First
                            name</label>
                        <div class="mt-2.5">
                            <input type="text" name="first-name" id="first-name" autocomplete="given-name" required
                                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset outline-none sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-semibold leading-6 text-travelBlue">Last
                            name</label>
                        <div class="mt-2.5">
                            <input type="text" name="last-name" id="last-name" autocomplete="family-name" required
                                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset outline-none sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="lg:col-span-2">
                        <label for="email" class="block text-sm font-semibold leading-6 text-travelBlue">Email</label>
                        <div class="mt-2.5">
                            <input type="email" name="email" id="email" autocomplete="email" required
                                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset outline-none sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="lg:col-span-2">
                        <label for="phone-number" class="block text-sm font-semibold leading-6 text-travelBlue">Phone
                            number</label>
                        <div class="relative mt-2.5">
                            <div class="absolute inset-y-0 left-0 flex items-center">
                                <label for="country" class="sr-only">Country</label>
                                <select id="country" name="country"
                                    class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset outline-none sm:text-sm">
                                    <option>UK</option>
                                    <option>US</option>
                                    <option>EU</option>
                                </select>
                                <svg class="pointer-events-none absolute right-3 top-0 h-full w-5 text-gray-400"
                                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="tel" name="phone-number" id="phone-number" autocomplete="tel" required
                                class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset outline-none sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="lg:col-span-2">
                        <label for="message"
                            class="block text-sm font-semibold leading-6 text-travelBlue">Message</label>
                        <div class="mt-2.5">
                            <textarea name="message" id="message" rows="4"
                                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset outline-none sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>

                </div>
                <div class="mt-10">
                    <button type="submit"
                        class="block w-full rounded-md bg-travelOrange px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
                </div>
            </form>
        </div>

    </main>

    <footer class="bg-[#FEFAF5] flex flex-col lg:flex-row md:items-start  p-16 justify-evenly gap-5">
        <div>
            <h2 class="mb-3 text-2xl font-bold text-travelBlue text-left">Contact</h2>
            <p class="text-base text-travelOrange">Email</p>
            <a class="text-xl text-left my-[4rem] text-travelBlue" href="mailto:info@travelsite.com" target="_blank"
                rel="noopener noreferrer">info@travelsite.com</a>
        </div>
        <div>
            <h2 class="mb-3 text-2xl font-bold text-travelBlue  text-left ">Hours</h2>
            <div class="flex flex-col lg:flex-row gap-8">
                <div>
                    <p class="text-base text-travelOrange">Monday - Friday</p>
                    <p class="text-xl text-left text-travelBlue">9:00
                        AM - 5:00
                        PM</p>
                </div>
                <div>
                    <p class="text-base text-travelOrange">Saturday</p>
                    <p class="text-xl text-left text-travelBlue">10:00 AM - 4:00 PM</p>
                </div>
                <div>
                    <p class="text-base text-travelOrange">Sunday</p>
                    <p class="text-xl text-left text-travelBlue">Closed</p>
                </div>
            </div>
        </div>
        <div>
            <h2 class="mb-8 text-2xl font-bold text-travelBlue  text-left">Social</h2>
            <div class="flex gap-10">
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                    <img class="w-7 h-7 object-contain" src="/assets/icons/icon-instagram.png" alt="instagram" />
                </a>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                    <img class="w-7 h-7 object-contain" src="/assets/icons/icon-facebook.png" alt="facebook" />
                </a>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer">
                    <img class="w-7 h-7 object-contain" src="/assets/icons/icon-twitter.png" alt="twitter" />
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
